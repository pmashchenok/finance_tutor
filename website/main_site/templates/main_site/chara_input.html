{% extends "main_site/game_layout.html" %}

{% block content %}
<div class="chara_input">
    <center><h2>Создание персонажа</h2></center>
    <p>Введите данные о Вашем персонаже:</p>
    <form method="POST" action="{% url 'product_input' %}">
    {% csrf_token %}
        <div id="input_field">
            <label for="name">Имя </label>
            <input type="text" name="name" required/>
        </div>
        <div id="input_field">
            <label for="age">Возраст </label>
            <input type="number" name="age" required/>
        </div>
        <div id="input_field">
            <label for="ctzn">Гражданство </label>
            <input type="text" name="ctzn" required/>
        </div>
        <div id="input_field">
            <label for="income">Месячный доход </label>
            <input type="number" name="income" required/>
        </div>
        <div id="input_field">
            <label for="work_exp">Стаж работы (на текущем месте работы) </label>
            <input type="number" name="work_exp" required/>
        </div>
        <div id="input_field">
            <label for="client">Являетесь ли Вы клиентом КБ Ренессанс? </label>
            <select name="client" required>
                <option value="y">Да</option>
                <option value="n">Нет</option>
            </select>
        </div>
        <button type="submit">Далее</button>
   </form>
</div>
{% endblock %}

{% block navbar %}
    <a href="{% url 'main' %}">На главную</a> |
    <a href="{% url 'start_game' %}">Начать заново</a> 
{% endblock %}
